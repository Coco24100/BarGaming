
<div class="card mt-3" >
    <div class="mb-3">
        
        <label for="liste" class="form-label">Liste des jeux:</label>
        <select class="form-select" id="evenements"  [(ngModel)]="empruntForm.jeux">
            <option *ngFor="let u of listeJeux()" [ngValue]="u">{{u.nom}}  </option>
        </select>
    
        <div class="card-footer">
            <a (click)="save()" class="btn btn-success btn-lg"><i class="bi bi-check-lg"></i></a>
            <a (click)="cancel()" class="btn btn-warning btn-lg mx-2"><i class="bi bi-backspace"></i></a>
        </div>
    
    </div>
    
    
    
    </div>
