<div class="card mt-3">
    <div class="card-header text-white bg-primary">
        Liste des Clients
    </div>
    <div class="card-body"> 
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of list()">
                    <td>{{c.id}}</td>
                    <td>{{c.nom}}</td>
                    <td>{{c.prenom}}</td>
                    <td><div class="btn-group btn-group-sm">
                        <a (click)="edit(c.id)" class="btn btn-primary"><i class="bi bi-pen"></i></a>
                        <a (click)="remove(c.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                      </div></td>
                </tr>
             
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a (click)="add()" class="btn btn-success btn-lg"><i class="bi bi-plus-lg"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="clientForm">
    <div class="card-header text-white bg-primary">
        Edition d'un client
    </div>
    <div class="card-body"> 
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">Identifiant:</label>
            <input type="number" class="form-control" id="id" name="id" disabled [(ngModel)]="clientForm.id">
        </div>
        <div class="mb-3">
            <label for="dateEmprunt" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="clientForm.nom">
        </div>
        <div class="mb-3">
            <label for="client" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="clientForm.prenom">
        </div>
    </div>
    <div class="card-footer">
        <a (click)="save()" class="btn btn-success btn-lg"><i class="bi bi-check-lg"></i></a>
        <a (click)="cancel()" class="btn btn-warning btn-lg mx-2"><i class="bi bi-backspace"></i></a>
    </div>
</div>
