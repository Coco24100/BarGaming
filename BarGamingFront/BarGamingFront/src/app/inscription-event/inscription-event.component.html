
<div class="card mt-3" >
<div class="mb-3">
    
    <label for="liste" class="form-label">Evenement disponible:</label>
    <select class="form-select" id="evenements"  [(ngModel)]="reservationForm.evenement">
        <option *ngFor="let u of listEvent()" [ngValue]="u">{{u.nom}} {{u.date}} </option>
    </select>

    <div class="card-footer">
        <a (click)="save()" class="btn btn-success btn-lg"><i class="bi bi-check-lg"></i></a>
        <a (click)="cancel()" class="btn btn-warning btn-lg mx-2"><i class="bi bi-backspace"></i></a>
    </div>

</div>



</div>
