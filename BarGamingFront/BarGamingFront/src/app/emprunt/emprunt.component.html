<div class="card mt-3">
    <div class="card-header text-white bg-primary">
        Liste des Emprunts
    </div>
    <div class="card-body"> 
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Date d'Emprunt</th>
                    <th>Client</th>
                    <th>Jeux</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of list()">
                    <td>{{e.id}}</td>
                    <td>{{e.dateEmprunt}}</td>
                    <td>{{e.client}}</td>
                    <td>{{e.jeuxSociete}}</td>
                    <td><div class="btn-group btn-group-sm">
                        <a (click)="edit(e.id)" class="btn btn-primary"><i class="bi bi-pen"></i></a>
                        <a (click)="remove(e.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                      </div></td>
                </tr>
             
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a (click)="add()" class="btn btn-success btn-lg"><i class="bi bi-plus-lg"></i></a>
    </div>
</div>
