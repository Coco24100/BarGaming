</head>

<body>
<header>
<div id="logo"><img src=".\assets\Images\logo.png" alt="logo" width="200" height="200"></div>
<div id="titre"><p> cyberduck bar</p> </div>
</header>

<div class="emprunts"> Liste des Emprunts </div>   
<div id="polygon"><img src=".\assets\Images\polygon.png" alt="polygon" width=100%></div>


    <div class="card-body"> 
        <table class="table">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Date d'Emprunt</th>
                    <th>Client</th>
                    <th>Jeux</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of list()">
                    <td>{{e.id}}</td>
                    <td>{{e.dateEmprunt}}</td>
                    <td>{{e.client?.id}}</td>
                    <td>{{e.jeu?.nom}}</td>
                    <td><div class="btn-group btn-group-sm">
                        <a (click)="edit(e.id)" class="btn btn-primary"><i class="bi bi-pen"></i>Modifier</a>
                        <a (click)="remove(e.id)" class="btn btn-danger"><i class="bi bi-trash"></i>Supprimer</a>
                      </div></td>
                </tr>
             
            </tbody>

        </table>
  
    <div class="card-footer">
        <a (click)="add()" class="btn btn-success btn-lg"><i class="bi bi-plus-lg"></i>Ajouter Emprunt</a>
    </div>
</div>


<div *ngIf="empruntForm">
    <div class="card-header">
        Edition d'un emprunt
    </div>
    <div class="card-body"> 
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">Identifiant:</label>
            <input type="number" class="form-control" id="id" name="id" disabled [(ngModel)]="empruntForm.id">
        </div>
        <div class="mb-3">
            <label for="dateEmprunt" class="form-label">Date Emprunt:</label>
            <input type="date" class="form-control" id="dateEmprunt" name="dateEmprunt" [(ngModel)]="empruntForm.dateEmprunt">
        </div>
        <div class="mb-3">
            <label for="client" class="form-label">Client:</label>
            <select class="form-select" id="client" name="client" [(ngModel)]="empruntForm.client">
                <option *ngFor="let client of listeclients()" [ngValue]="client">{{client.nom}} {{client.prenom}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jeux" class="form-label">Jeux:</label>

            <select class="form-select" id="jeux" name="jeux" [(ngModel)]="empruntForm.jeu">
                <option *ngFor="let jeu of listejeux()" [ngValue]="jeu">{{jeu.nom}}</option>
            </select>
        </div>
   
    <div class="card-footer">
        <a (click)="save()" class="btn btn-success btn-lg"><i class="bi bi-check-lg"></i>Ajouter</a>
        <a (click)="cancel()" class="btn btn-warning btn-lg mx-2"><i class="bi bi-backspace"></i>Annuler</a>
    </div> </div>
</div>
